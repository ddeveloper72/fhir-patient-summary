{% extends "base.html" %} {% block content %}


<div class="intro-container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Search HAPI for FHIR patient</h1>
            <h3>Instructions</h3>
            <form method="POST" action="{{ url_for('fhir_patient_search') }}">
                <div class="form-group">
                    <label for="resource_type">Resource Type</label>
                    <select class="form-control" name="resource_type" id="resource_type">
                        <option value="" disabled selected>Select</option>
                        <option value="Patient">Patient</option>
                        <option value="Practitioner">Practitioner</option>
                        <option value="Location">Location</option>
                        <option value="Organization">Organization</option>
                        <option value="Observation">Observation</option>
                        <option value="Medication">Medication</option>
                        <option value="MedicationRequest">MedicationRequest</option>
                        <option value="MedicationDispense">MedicationDispense</option>
                        <option value="MedicationAdministration">MedicationAdministration</option>
                        <option value="MedicationStatement">MedicationStatement</option>
                        <option value="MedicationUsage">MedicationUsage</option>
                        <option value="MedicationKnowledge">MedicationKnowledge</option>
                        <option value="MedicationIndication">MedicationIndication</option>
                    </select>
                <div class="form-group">
                    <label for="given">Name</label>
                    <input type="text" class="form-control" id="given" name="given" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="family">Family</label>
                    <input type="text" class="form-control" id="family" name="family" placeholder="Enter family name">
                </div>
                <div class="form-group">
                    <label for="given">Given</label>
                    <input type="text" class="form-control" id="given" name="given" placeholder="Enter given name">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
                </div>
                <button type="submit" class="button">Search</button>
            </form>


        </div>
    </div>
</div>


{% endblock %}
