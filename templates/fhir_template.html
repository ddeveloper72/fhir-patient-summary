{% extends "base.html" %} {% block content %}


<div class="intro-container">
    <h3 class="header">Clinical Document Architecture (FHIR)</h3>

    <div class="card">
        <div class="card-body">
            <div class="column">
                <pre id="json"></pre>
            </div>
        </div>
    </div>
    <button class="button" onclick="window.location.href='{{ url_for('index') }}'">Return</button>

</div>

<script>
    var data = {{ patient_json|safe }};
    document.getElementById("json").innerHTML = JSON.stringify(data, null, 2);
</script>


{% endblock %}
