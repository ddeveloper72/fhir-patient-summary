<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>CDA Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            font-weight: bold;
        }

        .patient-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">Clinical Document Architecture (CDA)</div>
    <div class="patient-info">
        <?xml version='1.0' encoding='UTF-8'?>
<ClinicalDocument xmlns="urn:hl7-org:v3">
  <header>
    <patient>
      <name>Jane Doe</name>
      <id>12345</id>
      <birthDate>1980-05-12</birthDate>
    </patient>
  </header>
  <allergies>
    <allergy>Penicillin allergy</allergy>
  </allergies>
  <medications>
    <medication>Unknown</medication>
  </medications>
  <conditions>
    <condition>Bacterial infection</condition>
  </conditions>
  <procedures>
    <procedure>Previous balloon angioplasty on mid-LAD stenosis with STENT Implantation</procedure>
  </procedures>
</ClinicalDocument>

    </div>
</body>

</html>
